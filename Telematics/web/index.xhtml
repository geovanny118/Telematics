<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Telematics App</title>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <!--title section-->
            <div id="title-section">
                <!-- title -->
                <div id="title">Esta es la aplicacion telemática de Geovanni Rojas</div>
                <!-- login button -->
                <div>
                    <h:form>
                        <h:commandButton action="login?faces-redirect=true" value="Iniciar sesion" class="button"/>
                    </h:form>
                </div>
            </div>
            <!--description section-->
            <div id="description-section">
                <div id="description">Aplicación telematica que mediante paginas web permite registrar, borrar y consultar datos de personas dispositivos, lugares, elementos y/o articulos.</div>
            </div>
            <!--list section-->
            <div id="list-section">
                <div>
                    <h:form>
                        <h:dataTable value="#{userData.userList}" var="user" styleClass="user-table" headerClass="user-table-header" rowClasses="user-table-odd-row, user-table-even-row">
                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{user.name}"/>   
                            </h:column>
                            <h:column>
                                <f:facet name="header">Apellido</f:facet>
                                <h:outputText value="#{user.lastname}"/>                      
                            </h:column>
                            <h:column>
                                <f:facet name="header">C.C.</f:facet>
                                <h:outputText value="#{user.id}"/>                           
                            </h:column>
                            <h:column>
                                <f:facet name="header">Usuario</f:facet>
                                <h:outputText value="#{user.username}"/>                          
                            </h:column>
                            <h:column>
                                <f:facet name="header">Contraseña</f:facet>
                                <h:outputText value="#{user.password}"/>                          
                            </h:column>
                            <h:column>
                                <f:facet name="header">Correo</f:facet>
                                <h:outputText value="#{user.email}"/>                          
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
